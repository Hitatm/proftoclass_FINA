function Set(mode, args){
	switch (mode){
        case 'Set':
            //confirm弹出提示框如果点击确定执行OK:function
			$$.confirm({text:'确定删除[ #'+args+' ]？', ok:function(){
                //向服务器脚本发生GET请求，第一个参数是URL，第二个是回调函数
				$$.get('./admin.php?m=Set&a=delete&id='+args, function(){$$.redirect();});
			}});
			break;

		default:
			$$.alert({text:'请选择操作。'});
	}

	return false;
}
