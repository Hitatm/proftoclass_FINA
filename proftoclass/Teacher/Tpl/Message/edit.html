<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑评论 - <{$mytitle}></title>
<meta name="robots" content="nofollow">
<link rel="stylesheet" type="text/css" href="<{$default}>/default/skins/style.css" />
<script type="text/javascript" src="<{$default}>/default/js/jquery.min.js"></script>
<script type="text/javascript" src="<{$default}>/default/js/system.js"></script>
<script type="text/javascript" src="<{$default}>/default/js/jquery.ui.min.js"></script>
<script type="text/javascript">
function comment(mode,args){
	switch (mode){
		case 'comment.update':
			$$.post('?mode=' + mode + '&args=' + args, $('#form_detail').serialize(), function(){
				$$.redirect('');
			});
			break;
		default:
			$$.alert({text:'无效参数 [ '+mode+' ]。'});
			break;
	}
	
	return false;
}
</script>
</head>
<body>

<form id="form_detail" name="form_detail" method="post" action="###" onsubmit="return comment('comment.update','');">
<table class="table_form" width="100%" border="0" cellspacing="0" cellpadding="0">
	<!--<tr>
		<th>&nbsp;</th>
		<td>无效参数[ ]。</td>
	</tr>
	-->
	<tr>
		<th>称呼</th>
		<td><input class="text" type="text" disabled="disabled" value="" /></td>
	</tr>
    <tr>
		<th>邮箱</th>
		<td>
        <input class="text" type="text" disabled="disabled" value="" />	 
		</td>
	</tr>
    <tr>
		<th>网址</th>
		<td>
			<input class="text" type="text" disabled="disabled" value="" />
		</td>
	</tr>
	<tr>
		<th>IP地址</th>
		<td>
			<input class="text" type="text" disabled="disabled" value="" /> <a href="" target="_blank" class="link">&nbsp;</a>
		</td>
	</tr>
    <tr>
		<th>时间</th>
		<td>
			<input class="text" type="text" disabled="disabled" value="" />
		</td>
	</tr>
	<tr>
		<th>内容</th>
		<td><textarea style="width:620px; height:140px;" name="cm_content"></textarea></td>
	</tr>
	<tr>
		<th>审核</th>
		<td>
			<input type="checkbox" class="checkbox" name="cm_check" value="1" id="cm_check"/> <label for="cm_check">通过审核</label>
		</td>
	</tr>
	<tr class="action"><th>&nbsp;</th><td><input type="submit" class="button" value="确认修改" /><input type="button" class="button cancle" value="放弃修改" onclick="$$.redirect('');" /></td></tr>

</table>
</form>

</body>
</html>
