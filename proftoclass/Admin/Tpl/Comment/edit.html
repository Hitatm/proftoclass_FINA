<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>编辑评论 - <{$mytitle}></title>
    <meta name="robots" content="nofollow">
    <link rel="stylesheet" type="text/css" href="<{$AdminTpl}>skins/style.css" />
    <script type="text/javascript" src="<{$AdminTpl}>js/jquery.min.js"></script>
    <script type="text/javascript" src="<{$AdminTpl}>js/system.js"></script>
    <script type="text/javascript">
        function comment(mode){
            switch (mode){
                case 'Comment':
                    $$.post('__APP__?m='+ mode +'&a=update', $('#form_detail').serialize(), function(){
                        $$.redirect('__APP__?m=Comment');
                    });
                    break;
                default:
                    $$.alert({text:'无效参数 [ '+mode+' ]。'});
                    break;
            }

            return false;
        }
    </script>
</head>
<body>

<form id="form_detail" name="form_detail" method="post" action="###" onsubmit="return comment('Comment');">
    <table class="table_form" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th>称呼</th>
            <td><input class="text" type="text" disabled="disabled" value="<{$vo.name}>" /></td>
        </tr>
        <tr>
            <th>邮箱</th>
            <td>
                <input class="text" type="text" disabled="disabled" value="<{$vo.email}>" />
            </td>
        </tr>
        <tr>
            <th>网址</th>
            <td>
                <input class="text" type="text" disabled="disabled" value="<{$vo.url}>" />
            </td>
        </tr>
        <tr>
            <th>IP地址</th>
            <td>
                <input class="text" type="text" disabled="disabled" value="<{$vo.ip}>" />
            </td>
        </tr>
        <tr>
            <th>时间</th>
            <td>
                <input class="text" type="text" disabled="disabled" value="<{$vo.addtime}>" />
            </td>
        </tr>
        <tr>
            <th>内容</th>
            <td><textarea style="width:620px; height:140px;" name="content"><{$vo.content}></textarea></td>
        </tr>
        <tr>
            <th>审核</th>
            <td>
                <input type="checkbox" class="checkbox" name="state" value="1" id="cm_check" <if condition="($vo.state eq 1)"> checked </if>> <label for="cm_check">通过审核</label>
            </td>
        </tr>
            <input type="hidden" name="id" value="<{$vo.id}>" />
        <tr class="action"><th>&nbsp;</th><td><input type="submit" class="button" value="确认修改" /><input type="button" class="button cancle" value="放弃修改" onclick="$$.redirect('./admin.php?m=Comment');" /></td></tr>

    </table>
</form>

</body>
</html>
