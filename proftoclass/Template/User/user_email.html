<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>用户基本设置_邮箱设置</title>
    <meta name="keywords" content="#">
    <meta name="description" content="#">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/user.css" type="text/css" />
    <link rel="stylesheet" href="__PUBLIC__/Home/css/css.css" type="text/css"  />
    <{include file= "../Public/head_js.html"}>
    <script type="text/javascript">
        function  doupdate(){
            $.post("./index.php?m=Action&a=user_email",$("#form-profile").serialize(),function(date){
                if(date=="YES"){
                    alert("修改成功！");
                }else if(date=="ERR"){
                    alert("修改失败！");
                }else{
                    alert(date);
                }
            })
            return false;
        }
    </script>
</head>
<body style="background:#fff">
<!--header start-->
<{include file= "../Public/header.html"}>
<div style="width:100%;height:25px"></div>
<!--header end-->
<div id="content">
    <div class="layer layer-full">
        <div class="tube">
            <!-- block start -->
            <div class="block">
                <div class="box">
                    <h2 class="line">
                        <a href="__APP__?m=User&a=index&id=<{$user.id}>">个人中心</a>&nbsp;&gt;&nbsp;邮箱设置
                    </h2>
                </div>
                <!--会员中心菜单-->
                <{include file= "../Public/user_head.html"}>

                <form id="form-profile" method="post" onsubmit="return doupdate();">
                    <div class="set-baseinfo">
                        <table class="tableform" cellspacing="0" cellpadding="0" width="500">
                            <tr><th>输入新的邮箱</th><td><input class="ipt" type="text" name="email" value="<{$user.email}>"></td></tr>
                            <tr><th>输入您的密码</th><td><input class="ipt" type="password" name="password" value=""></td></tr>
                            <tr><td>&nbsp;</td><td><div class="clr mt8"><a class="abtn l" target="_self" href="javascript:;"><button type="submit"><u>保存设置</u></button></a></div></td></tr>
                        </table>
                        <input type="hidden" name="id" value="<{$user.id}>">
                    </div>
                </form>
            </div>
            <!-- block end -->
        </div>
    </div>
</div>
<!--footer start-->
<{include file= "../Public/foot.html"}>
<!--footer end-->
</body>
</html>
